<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>LOGIN | SIGNUP</title>
	<link rel="stylesheet"
		href="styles.css">
</head>

<body>

	<!-- container div -->
	<div class="container">
		

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<button class="clkbtn">Login</button>
			</div>

			<!-- signup form -->
			<form action="dbs.php" method="post">
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your name" name="name">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com" name="email">
				<input type="password"
					class="password ele"
					placeholder="password" name="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password" name="confirm password">
				<button class="clkbtn" onclick="fnx1()" >Signup</button>
			</div>
			</form>
		</div>
	
	</div>
	<script src="script.js"></script>
</body>

</html>
